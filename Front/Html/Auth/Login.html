<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brief_6</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat bg-[url('../media/ChapiChapo_background.png')]"
    >
      <div
        class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8 border border-white"
      >
        <div class="text-white">
          <div class="mb-8 flex flex-col items-center">
            <img
              src="../media/ChapiChapo.png"
              width="250"
              alt="logo ChapiChapo"
              class="drop-shadow-lg"
            />
            <h1 class="mb-2 text-2xl">Chapichapo</h1>
            <span class="text-gray-300">Enter Login Details</span>
          </div>
          <div>
            <div class="mb-4 text-lg">
              <input
                class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                type="text"
                name="name"
                placeholder="id@email.com"
              />
            </div>

            <div class="mb-4 text-lg">
              <input
                class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                type="Password"
                name="name"
                placeholder="*********"
              />
            </div>
            <div class="mt-8 flex justify-center text-lg text-black">
              <button
                type="submit"
                class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
